<html>

<body>
 <ul>
  <script>
   const list = document.querySelector("ul");
   let output = "";
   fetch("https://jsonplaceholder.typicode.com/users")
    .then((response) => response.json())
    .then((json) => {
     for (let data of json)
      output += `<li>${data.name}</li>`;
    });
   setTimeout(() => {
    list.innerHTML = output;
   }, 3000);
  </script>
 </ul>
</body>

</html>
